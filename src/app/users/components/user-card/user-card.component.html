<mat-card 
    class="user-card user-card"
    roleIndicator 
    [role]="item?.role"
>
    <mat-card-header>
        <mat-card-title>{{item?.role | roleDescription}}</mat-card-title>
    </mat-card-header>
    <mat-card-content>
        <div class="user-card__content">
            <div class="mat-card-avatar user-avatar"></div>
            <div>
                {{item?.name}} {{item?.surname}}
            </div>
        </div>
    </mat-card-content>
</mat-card>
