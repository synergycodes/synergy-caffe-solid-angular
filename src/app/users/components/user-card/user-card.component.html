<mat-card 
    class="user-card user-card--indicator"
    ngClass="{{getIndicatorColor(item?.role)}}"
>
    <mat-card-header>
        <mat-card-title>{{getRoleDescription(item?.role)}}</mat-card-title>
    </mat-card-header>
    <mat-card-content>
        <div class="user-card__content">
            <div class="mat-card-avatar user-avatar"></div>
            <div>
                {{item?.name}} {{item?.surname}}
            </div>
        </div>
    </mat-card-content>
</mat-card>
